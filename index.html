<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>jQuery Colorpicker</title>
		<!-- jQuery/jQueryUI (hosted) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
		<script src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<!--link href="aristo/Aristo.css" rel="stylesheet" type="text/css"/-->
        <style>
			body {
				font-family:	'Segoe UI', Verdana, Arial, Helvetica, sans-serif;
				font-size:		62.5%;
			}

			#switcher {
				float: 			right;
				display: 		inline-block;
			}
        </style>
		<script src="jquery.colorpicker.js"></script>
		<link href="jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
		<script src="i18n/jquery.ui.colorpicker-nl.js"></script>
        <script>
           	$( function() {
				var cps = [];

				$('#switcher').themeswitcher();

                var cp = $('#cp1').colorpicker({
					close: function(event, color) {
								console.log('close: '+color.formatted+', (RGB:'+color.r+','+color.g+','+color.b+', A:'+color.a+', HSV:'+color.h+','+color.s+','+color.v+')');
							},
					select: function(event, color) {
								console.log('select: '+color.formatted+', (RGB:'+color.r+','+color.g+','+color.b+', A:'+color.a+', HSV:'+color.h+','+color.s+','+color.v+')');
							},
					showOn: 'both',
					showSwatches: true,
					showNoneButton: true,
					buttonColorize: true,
					altField: '.cp1-alt',
					limit: 'websafe',
					parts: 'full',
					regional: 'nl',
					alpha: true,
					altProperties: 'background-color,color',
					colorFormat: 'RGBA'
				});
				cps.push(cp);

                cp = $('#cp2').colorpicker({
					alpha: true,
					showButtonPanel: true
				}).on('colorselect', function(e, c) {
					console.log('CP2 color: ' + c.formatted);
				});
				cps.push(cp);

				//

                var cpb = $('#cp-buttons').colorpicker({
					showOn: '',
					parts: ['bar', 'map']
				});
				$('#cp-button-open').click( function() {
					cpb.colorpicker('open');
				});
				$('#cp-button-close').click( function() {
					cpb.colorpicker('close');
				});
				$('#cp-button-setcolor').click( function() {
					cpb.colorpicker('setColor', '#99ff00');
				});
				cps.push(cpb);

				//

				cp = $('#cp-none').colorpicker({
					alpha: true,
					showNoneButton: true
				});
				cps.push(cp);

				$('#cp-button-disable').click( function() {
					$.each(cps, function() {
						this.colorpicker('disable');
					});
				});
				$('#cp-button-enable').click( function() {
					$.each(cps, function() {
						this.colorpicker('enable');
					});
				});
            });
        </script>
    </head>
    <body>
        <div id="switcher"></div>
		<button id="cp-button-disable">Disable</button><button id="cp-button-enable">Enable</button>
		<hr/>

        Color: <input type="color" id="cp1" value="fe9810"/>
		<div class="cp1-alt" style="border: 1px inset; width: 180px; height: 60px;">
			<div style=" background-color: white; border: 1px solid black; margin: 5px; padding: 5px; font-size: 20px; font-weight: bold;">Text</div>
		</div>

		<hr/>

		Inline:<div id="cp2"></div>

		<hr/>

		Activated by buttons: <input type="color" id="cp-buttons" value="927abc"/>
		<br/><button id="cp-button-open">Open</button>
		<br/><button id="cp-button-close">Close</button>
		<br/><button id="cp-button-setcolor">Set to limegreen</button>

		<hr/>

		Start with no color: <input type="color" id="cp-none"/>
    </body>
</html>
